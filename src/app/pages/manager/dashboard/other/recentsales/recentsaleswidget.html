<div class="card !mb-8">
    <div class="grid grid-cols-12 gap-4 items-center">
        <div class="col-span-6 font-semibold text-xl">Top 5 des clients les plus fidèles</div>
        <p-inputNumber 
            [showButtons]="true" 
            mode="decimal" 
            [min]="2000" 
            class="col-span-6" 
            placeholder="Année" 
            [(ngModel)]="anneeClient"
        />
    </div>
    <!-- <div class="font-semibold text-xl mb-4">Liste des 5 clients les plus fidèles</div> -->
    <p-table [value]="topClients" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Nombre de consultation</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td style="width: 35%; min-width: 7rem">{{product.nom}}</td>
                <td style="width: 35%; min-width: 7rem">{{product.prenom}}</td>
                <td style="width: 35%; min-width: 7rem">{{product.email}}</td>
                <td style="width: 35%; min-width: 8rem">{{ product.nbDemandesValidees | number:'1.0-2':'fr' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
