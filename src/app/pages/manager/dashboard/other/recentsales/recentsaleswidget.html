<div class="card !mb-8">
    <div class="font-semibold text-xl mb-4">Liste des 5 clients les plus fidèles</div>
    <p-table [value]="products" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Prix</th>
                <th>Statut</th>
                <th>

                </th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td style="width: 35%; min-width: 7rem">RAKOTO</td>
                <td style="width: 35%; min-width: 7rem">Jean</td>
                <td style="width: 35%; min-width: 7rem">jean&#64;gmail.com</td>
                <td style="width: 35%; min-width: 8rem">{{ product.price | currency: 'USD' }}</td>
                <td style="width: 35%; min-width: 8rem">
                   <p-button icon="pi pi-gift" class="mr-2" [rounded]="true" [outlined]="true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
