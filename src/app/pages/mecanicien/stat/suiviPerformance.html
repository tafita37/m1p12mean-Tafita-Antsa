<div class="grid grid-cols-12 gap-3">
    <div class="col-span-12 xl:col-span-6">
        <div class="card !mb-8">
            <div class="grid grid-cols-12 gap-4 items-center">
                <div class="col-span-6 font-semibold text-xl">Nombres d'interventions réalisés</div>
                <p-inputNumber [showButtons]="true" mode="decimal" [min]="2000" class="col-span-6"
                    [(ngModel)]="anneeIntervention" />
            </div>

            <p-chart type="bar" [data]="chartDataIntervention" [options]="chartOptionsIntervention" class="h-80" />
        </div>
    </div>
    <div class="col-span-12 xl:col-span-6">
        <div class="card !mb-8">
            <div class="grid grid-cols-12 gap-4 items-center">
                <div class="col-span-6 font-semibold text-xl">Nombre d'étoile moyens</div>
                <p-inputNumber [showButtons]="true" mode="decimal" [min]="2000" class="col-span-6"
                    [(ngModel)]="anneeEtoile" />
            </div>

            <p-chart type="bar" [data]="chartDataEtoile" [options]="chartOptionsEtoile" class="h-80" />
        </div>
    </div>
</div>
